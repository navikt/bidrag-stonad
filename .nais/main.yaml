name: bidrag-stonad
ingresses:
  - https://bidrag-stonad.intern.dev.nav.no
dbname: bidrag-stonad-main
kafka:
  pool: nav-dev
kafka-topic-vedtak: bidrag.vedtak
azureAccessInbound:
  - application: bidrag-stonad
    namespace: bidrag
    cluster: dev-gcp
  - application: bidrag-cucumber-cloud
    namespace: bidrag
    cluster: dev-gcp
  - application: bidrag-behandling
    namespace: bidrag
    cluster: dev-gcp
spec:
  replicas:
    min: 2
    max: 4
  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 200m
      memory: 256Mi
  gcp:
    sqlInstances:
      tier: db-f1-micro
      diskAutoresize: true