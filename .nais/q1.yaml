name: bidrag-stonad-q1
ingresses:
  - https://bidrag-stonad-q1.intern.dev.nav.no
dbname: bidrag-stonad-q1
kafka:
  pool: nav-dev
kafka-topic-vedtak: bidrag.vedtak-q1
spring-profiles: live,nais,database-new
azureAccessInbound:
  - application: bidrag-cucumber-cloud
    namespace: bidrag
    cluster: dev-gcp
  - application: bidrag-behandling-q1
    namespace: bidrag
    cluster: dev-gcp
  - application: bidrag-behandling-feature
    namespace: bidrag
    cluster: dev-gcp
  - application: bisys
    namespace: bidrag
    cluster: dev-fss
  - application: bidrag-automatisk-jobb-q1
    namespace: bidrag
    cluster: dev-gcp
spec:
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      memory: 2048Mi
    requests:
      cpu: 50m
      memory: 512Mi
  gcp:
    sqlInstances:
      tier: db-f1-micro
      diskAutoresize: false