name: bidrag-stonad-q4
ingresses:
  - https://bidrag-stonad-q4.intern.dev.nav.no
dbname: bidrag-stonad-q4
kafka:
  pool: nav-dev
kafka-topic-vedtak: bidrag.vedtak-q4
spring-profiles: live,nais,database-new
azureAccessInbound:
  - application: bidrag-cucumber-cloud-feature
    namespace: bidrag
    cluster: dev-gcp
  - application: bidrag-behandling-q4
    namespace: bidrag
    cluster: dev-gcp
  - application: bisys
    namespace: bidrag
    cluster: dev-fss
spec:
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      memory: 2048Mi
    requests:
      cpu: 50m
      memory: 512Mi
  gcp:
    sqlInstances:
      tier: db-f1-micro
      diskAutoresize: false