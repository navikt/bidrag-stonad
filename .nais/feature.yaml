name: bidrag-stonad-feature
ingresses:
  - https://bidrag-stonad-feature.intern.dev.nav.no
dbname: bidrag-stonad-feature
kafka:
  pool: nav-dev
kafka-topic-vedtak: bidrag.vedtak-feature
azureAccessInbound:
  - application: bidrag-stonad-feature
    namespace: bidrag
    cluster: dev-gcp
  - application: bidrag-cucumber-cloud-feature
    namespace: bidrag
    cluster: dev-gcp
spec:
  replicas:
    min: 1
    max: 1
  resources:
    limits:
      cpu: 1000m
      memory: 2048Mi
    requests:
      cpu: 150m
      memory: 512Mi
  gcp:
    sqlInstances:
      tier: db-f1-micro
      diskAutoresize: false